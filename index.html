<!DOCTYPE html>
<html>
    <head>
        <title>practice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="wrapper"> 
            <header>
              <h1>Password Generator</h1>
            </header>
            <div class="card">
              <div class="card-header">
                <h2>Generate a Password</h2>
              </div>
              <div class="card-body">
                <input
                  readonly
                  type="text"  
                  id="password"
                  placeholder="Your Secure Password"
                  aria-label="Generated Password"
                ></input> <!--added type="text" changed textholder to input-->
                
              </div>
              <div class="card-footer">
                <button id="generate" class="btn" onclick="genPassword">Generate Password</button> <!--Added onclick="genPassword"-->
              </div>
            </div>
          </div>
        <script src="script.js"></script>
    </body>
</html>
